<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Oswald:wght@200..700&display=swap"
    rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="container">
    <article class="blog-card">
      <img class="blog-card__image" 
      src="assets/images/illustration-article.svg" 
      alt="illustration article"
      />
      <p class="blog-card__category">Learning</p>
      <p class="blog-card__publish-date">Published 21 Dec 2023</p>

      <h2 class="blog-card__title">HTML &amp; CSS foundations</h2>
      <p class="blog-card__description">
        These languages are the backbone of every website, 
        defining structure, content, and presentation.
      </p>
      <div class="blog-card__author">
        <img class="blog-card__author-image"src="assets/images/image-avatar.webp">
        <p class="blog-card__author-name">Greg Hooper</p>
      </div>
    </article>
  </div>
</body>
</html>
